<!-- Page content -->
<div class="main-image">
  <img src="../../../assets/img/login-logo.png" style="width: 170px;"/>
</div>
<div class="container mt-3 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-3">
          <div class="text-muted text-center mt-2 mb-3"><strong>Панель оператора</strong></div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <form role="form">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                </div>
                <input (keyup)="onLogin($event)" class="form-control" placeholder="Электронная почта" type="email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input (keyup)="onPass($event)" class="form-control" placeholder="Пароль" type="password" (keyup.enter)="onSubmit()">
              </div>
            </div>
            <div class="custom-control custom-control-alternative custom-checkbox">
              <!-- <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label> -->
            </div>
            <div class="text-center">
              <button type="button" (click)="onSubmit()" class="btn btn-success">Войти</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
