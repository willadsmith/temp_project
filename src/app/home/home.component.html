<div class="card mt-4">
    <h4 class="card-header" [translate]="'home_personal_cabinet'">Личный кабинет</h4>
    <div class="card-body">
        <h6 [translate]="'home_user_data'">Данные пользователя</h6>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="users">
            <li *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</li>
        </ul>
    </div>
</div>
