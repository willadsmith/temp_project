<div class="modal-header">
  <h4 class="modal-title">Подтвердите действие</h4>
</div>
<div class="modal-body">
  <div class="m-2 p-2">
    <p *ngIf="confirmText" [innerHTML]="confirmText"></p>
    <p *ngIf="!confirmText">Вы уверены?</p>
  </div>
</div>
<div class="modal-footer">
  <button type="button"
          class="btn btn-secondary mr-1"
          (click)="dialogRef.dismiss()">Отмена
  </button>
  <button type="button"
          class="btn btn-primary ml-1"
          (click)="confirm()">Да
  </button>
</div>
